<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/index.scss">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="production-preview-card">
    <div class="production-preview-card__product-image-container">
      <img class="production-preview-card__product-image"
          alt="Gabrielle Essence Eau De Parfum"
          srcset="./images/image-product-mobile.jpg 480w,
                  ./images/image-product-desktop.jpg 600w"
          size="(max-width: 480px) 686px, 300px"
          src="./images/image-product-desktop.jpg"
          decoding="async"
          loading="lazy">
    </div>
    <div class="production-preview-card__content">
      <span class="production-preview-card__category">Parfume</span>
      <h3 class="production-preview-card__product-title">Gabrielle Essence Eau De Parfum</h3>
      <span class="production-preview-card__product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</span>
      <div class="production-preview-card__price">
        <span class="production-preview-card__price-current">$149.99</span>
        <span class="production-preview-card__price-net">$169.99</span>
      </div>
      <button>
        Add to Cart
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
